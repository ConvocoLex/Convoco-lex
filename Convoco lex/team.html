<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team | Convoco Lex</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            background-color: #f4f6f8;
        }

        nav {
            background-color: #0b1d3a;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        header {
            text-align: center;
            padding: 40px;
            background-color: #e3e6ea;
        }

        header h1 {
            color: #0b1d3a;
        }

        .team-section {
            max-width: 1000px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .team-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }

        .team-card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .team-card h3 {
            margin: 5px 0;
            color: #0b1d3a;
        }

        .team-card p {
            margin: 3px 0;
            font-size: 14px;
        }

        .team-card a {
            color: #0b1d3a;
            text-decoration: none;
        }

        .team-card button {
            margin-top: 8px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .edit-btn {
            background-color: #0b1d3a;
            color: white;
            margin-right: 5px;
        }

        .delete-btn {
            background-color: #c0392b;
            color: white;
        }

        footer {
            background-color: #0b1d3a;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 60px;
        }

    </style>
</head>
<body>

<nav>
    <h1>Convoco Lex</h1>
    <div>
        <a href="index.html">Home</a>
        <a href="archives.html">Archives</a>
        <a href="events.html">Events</a>
        <a href="team.html">Team</a>
        <a href="about.html">About Us</a>
        <a href="admin.html">Admin</a>
    </div>
</nav>

<header>
    <h1>Our Team</h1>
    <p>Meet the talented individuals behind Convoco Lex</p>
</header>

<div class="team-section" id="teamSection">
    <p>Loading team members...</p>
</div>

<footer>
    Â© 2025 Convoco Lex. All rights reserved.
</footer>

<script>
    function loadTeam() {
        const container = document.getElementById("teamSection");
        const team = JSON.parse(localStorage.getItem("team")) || [];

        if (team.length === 0) {
            container.innerHTML = "<p>No team members added yet.</p>";
            return;
        }

        container.innerHTML = "";
        team.forEach((member, index) => {
            container.innerHTML += `
                <div class="team-card">
                    <img src="${member.photo}" alt="${member.name}">
                    <h3>${member.name}</h3>
                    <p>${member.position}</p>
                    <p>Email: <a href="mailto:${member.email}">${member.email}</a></p>
                    <p>LinkedIn: <a href="${member.linkedin}" target="_blank">${member.linkedin}</a></p>
                    <button class="edit-btn" onclick="editMember(${index})">Edit</button>
                    <button class="delete-btn" onclick="deleteMember(${index})">Delete</button>
                </div>
            `;
        });
    }

    function editMember(index) {
        const team = JSON.parse(localStorage.getItem("team")) || [];
        const member = team[index];

        const name = prompt("Name:", member.name);
        if (name === null) return;
        const position = prompt("Position:", member.position);
        if (position === null) return;
        const email = prompt("Email:", member.email);
        if (email === null) return;
        const linkedin = prompt("LinkedIn URL:", member.linkedin);
        if (linkedin === null) return;
        const photo = prompt("Photo URL:", member.photo);
        if (photo === null) return;

        team[index] = { name, position, email, linkedin, photo };
        localStorage.setItem("team", JSON.stringify(team));
        loadTeam();
    }

    function deleteMember(index) {
        if (!confirm("Are you sure you want to delete this team member?")) return;
        const team = JSON.parse(localStorage.getItem("team")) || [];
        team.splice(index, 1);
        localStorage.setItem("team", JSON.stringify(team));
        loadTeam();
    }

    loadTeam();
</script>

</body>
</html>
