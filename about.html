<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Us | Convoco Lex</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            background-color: #f4f6f8;
        }

        nav {
            background-color: #0b1d3a;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        header {
            text-align: center;
            padding: 40px;
            background-color: #e3e6ea;
        }

        header h1 {
            color: #0b1d3a;
        }

        .contact-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0b1d3a;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }

        .contact-button:hover {
            opacity: 0.9;
        }

        .team-section {
            max-width: 1000px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .team-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .team-card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .team-card h3 {
            margin: 5px 0;
            color: #0b1d3a;
        }

        .team-card p {
            margin: 3px 0;
            font-size: 14px;
        }

        .team-card a {
            color: #0b1d3a;
            text-decoration: none;
        }

        footer {
            background-color: #0b1d3a;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 60px;
        }
    </style>
</head>
<body>

<nav>
    <h1>Convoco Lex</h1>
    <div>
        <a href="index.html">Home</a>
        <a href="archives.html">Archives</a>
        <a href="events.html">Events</a>
        <a href="team.html">Team</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <a href="admin.html">Admin</a>
    </div>
</nav>

<header>
    <h1>About Us</h1>
    <p>Meet the dedicated team behind Convoco Lex</p>
    <a href="contact.html" class="contact-button">Contact Us</a>
</header>

<div class="team-section" id="teamSection">
    <p>Loading team members...</p>
</div>

<footer>
    Â© 2025 Convoco Lex. All rights reserved.
</footer>

<script>
    function loadTeam() {
        const container = document.getElementById("teamSection");
        const team = JSON.parse(localStorage.getItem("team")) || [];

        if (team.length === 0) {
            container.innerHTML = "<p>No team members added yet.</p>";
            return;
        }

        container.innerHTML = "";
        team.forEach(member => {
            container.innerHTML += `
                <div class="team-card">
                    <img src="${member.photo}" alt="${member.name}">
                    <h3>${member.name}</h3>
                    <p>${member.position}</p>
                    <p>Email: <a href="mailto:${member.email}">${member.email}</a></p>
                    <p>LinkedIn: <a href="${member.linkedin}" target="_blank">${member.linkedin}</a></p>
                </div>
            `;
        });
    }

    loadTeam();
</script>

</body>
</html>
